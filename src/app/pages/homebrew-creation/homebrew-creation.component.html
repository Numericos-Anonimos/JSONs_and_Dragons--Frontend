<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      
      <!-- Header -->
      <div class="text-center mb-5">
        <h1 class="display-4 fw-bold mb-3 text-gradient">
          <i class="bi bi-feather"></i> Criar Homebrew D&D
        </h1>
        <p class="lead text-muted">Crie seu próprio universo e conjunto de regras para integrar aos seus personagens</p>
      </div>

      <!-- Main Card -->
      <div class="card shadow-lg">
        <div class="card-body p-4">

          <!-- Step 1: Character Name -->
          <div *ngIf="step === 1">
            <h3 class="card-title mb-4">
              <i class="bi bi-magic"></i> Nome da Homebrew
            </h3>
            <div class="mb-4">
              <label for="homebrewName" class="form-label">Qual é o nome da Homebrew?</label>
              <input 
                type="text" 
                class="form-control form-control-lg" 
                id="homebrewName"
                [(ngModel)]="homebrewName"
                placeholder="Digite o nome da Homebrew">
            </div>
            <div class="mb-3">
              <label for="fileUpload" class="form-label">Subir Homebrew</label>
              <input
                class="form-control"
                type="file"
                id="fileUpload"
                (change)="onFilesSelected($event)"
                multiple
              />
            </div>
          </div>
        </div>

        <!-- Navigation Footer -->
        <div class="card-footer bg-light">
          <div class="d-flex justify-content-between">

            <button 
              style="margin-left: auto"
              class="btn btn-primary"
              (click)="nextStep()"
              [disabled]="!canProceed()"
              *ngIf="step < totalSteps">
              Enviar <i class="bi bi-check-lg"></i>
            </button>

            <span *ngIf="step === totalSteps" class="badge bg-success fs-5 d-flex align-items-center">
              <i class="bi bi-check-circle me-2"></i> Complete!
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
